language: r
cache: packages
sudo: required
warnings_are_errors: true
r_check_args: --as-cran

install:
  - Rscript -e 'install.packages("devtools", repos = "http://cran.rstudio.com")'

git:
  depth: 5


r_packages:
 - covr
 - roxygen2
 - rprojroot
 - rmarkdown
 - knitr
 - tidyverse
 - reticulate


after_success:
  - Rscript -e "covr::codecov()"

