language: r
r:
 - 3.5.2
cache: packages
sudo: false
warnings_are_errors: true
r_check_args: --as-cran


git:
  depth: 5


r_packages:
 - covr
 - roxygen2
 - rprojroot
 - rmarkdown
 - knitr
 - tidyverse
 - reticulate


install:
  - Rscript -e 'install.packages("devtools", repos = "http://cran.rstudio.com")'

after_success:
  - Rscript -e "covr::codecov()"

